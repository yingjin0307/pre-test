<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PsychoPy Experiment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/psychopy/psychojs@2024.2.2/lib/psychojs-2024.2.2.css" />
  </head>
  <body>
    <div id="root"></div>

    <script src="https://cdn.jsdelivr.net/gh/psychopy/psychojs@2024.2.2/lib/psychojs-2024.2.2.js"></script>

    <script type="module">
      import { ExperimentHandler, PsychoJS, Scheduler } from 'https://cdn.jsdelivr.net/gh/psychopy/psychojs@2024.2.2/lib/psychojs-2024.2.2.js';
      import * as util from 'https://cdn.jsdelivr.net/gh/psychopy/psychojs@2024.2.2/lib/psychojs-2024.2.2.js';
      
      // ⬇️ 注意：如果你的 JS 文件名不是 untitled.js，请在这里修改文件名！
      import { main } from './untitled.js'; 

      const expName = 'untitled'; 
      const psychoJS = new PsychoJS({
        debug: true
      });

      // 启动实验逻辑
      window.onload = function () {
        psychoJS.start({
          expName: expName,
          expInfo: { participant: '', session: '001' },
          resources: [
            // 资源通常会自动加载
          ] 
        });
        main(psychoJS);
      };
    </script>
  </body>
</html>
